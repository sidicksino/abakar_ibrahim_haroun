<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Land Registration and Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #35424a;
            color: #fff;
            padding: 1rem 0;
        }

        header h1 {
            text-align: center;
            margin: 0;
        }

        /* Navbar Styles */
        nav {
            text-align: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f4f4f9;
            text-decoration: underline;
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger div {
            width: 30px;
            height: 5px;
            margin: 5px;
            background-color: #fff;
            border-radius: 5px;
        }

        /* Galerie Styles */
        .galerie {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .galerie img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styles */
        footer {
            background: #35424a;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            nav ul li {
                margin: 0 10px;
            }

            nav ul li a {
                font-size: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .galerie {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            footer p {
                font-size: 0.9rem;
            }

            .hamburger {
                display: flex;
                margin-right: 20px;
            }

            nav ul {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
                background-color: #333;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 1.2rem;
            }

            nav.active ul {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            nav ul li a {
                font-size: 1rem;
            }

            .container {
                width: 100%;
            }

            header h1 {
                font-size: 1.3rem;
            }

            .galerie {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            footer p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Galerie</h1>
        </div>
    </header>

    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#home">Gallery</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>

    <main id="home">
        <section class="galerie">
            <div class="container">
                <h2>Explore My Galerie</h2>

                <div class="galerie" id="gallery"></div>

                <button id="viewMoreBtn" onclick="loadImages()">View More</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Abakar Ibrahim Haroun. All rights.</p>
        </div>
    </footer>

    <script>
        const totalImages = 100; // Total number of images
        const imagesPerLoad = 20; // Images per click
        let imagesLoaded = 0;

        const galleryContainer = document.getElementById('gallery');
        const viewMoreBtn = document.getElementById('viewMoreBtn');

        function loadImages() {
            // Load images in chunks of `imagesPerLoad`
            for (let i = 0; i < imagesPerLoad; i++) {
                if (imagesLoaded >= totalImages) {
                    viewMoreBtn.style.display = 'none'; // Hide button when all images are loaded
                    break;
                }

                const img = document.createElement('img');
                img.src = `image${imagesLoaded + 1}.jpeg`; // Updated to imageX.png
                img.alt = `Image ${imagesLoaded + 1}`;
                galleryContainer.appendChild(img);
                imagesLoaded++;
            }

            // If all images are loaded, hide the "View More" button
            if (imagesLoaded >= totalImages) {
                viewMoreBtn.style.display = 'none';
            }
        }

        // Load initial set of images
        loadImages();

        // Toggle Navbar Menu for smaller screens
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
